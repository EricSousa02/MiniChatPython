      #top-bar {
        background-color: #646fd4;
        color: #f5f5f5;
        padding: 2px;
        text-align: center;
        border-radius:0 0 10px 10px;
      }

      #chat-container 
      {
        padding: 10px;
        background: transparent;
        height: calc(100vh - 150px);
        overflow-y: scroll;
        
      }

      #chat-container p {
        background-color: #646fd4;
        padding: 10px;
        color: #f5f5f5;
        font-weight: 600;
        width: auto;
        border-radius: 10px;
        margin: 15px 0;
        width: fit-content; 
        word-wrap: break-word;
      }

      #input-container {
        display: flex;
        align-items: center;
        position: fixed;
        border-radius: 8px;
        bottom: 0;
        width: 100%;
        background-color: #252930;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      #input-container input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        flex: 1;
      }

      #input-container input#usuario {
        margin-right: 10px;
        width: 30%;
      }

      #input-container input#mensagem {
        flex: 1;
        
        border-radius: 8px;
      }

      #input-container button {
        padding: 10px 20px;
        background-color: #646fd4;
        color: #f5f5f5;
        border: none;
        border-radius: 8px;
        outline: none;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js"
      integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="top-bar">
      <h1>MiniChat</h1>
    </div>

    <div id="chat-container">
      <p>Welcome to MiniChat!</p>
    </div>

    <div id="input-container">
      <input type="text" id="usuario" placeholder="Usuario" required autofocus/>
      <div style="width: 10px"></div>
      <input type="text" id="mensagem" placeholder="Mensagem" required autofocus/>
      <button id="botao">Enviar</button>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        var socket = io("localhost:5000");
        socket.on("connect", function () {
          console.log("conectou");
        });

        socket.on("message", function (data) {
          console.log("enviou mensagem");
          $("#chat-container").append($("<p>").text(data));
          // Scroll to the bottom of the chat container
          $("#chat-container").scrollTop($("#chat-container")[0].scrollHeight);
        });

        $("#botao").on("click", function () {
          console.log("clicou botao");
          socket.send($("#usuario").val() + ": " + $("#mensagem").val());
          $("#mensagem").val("");
        });
        $("#mensagem").on("keypress", function () {
          if (event.key === "Enter") {
            console.log("deu enter");
            socket.send($("#usuario").val() + ": " + $("#mensagem").val());
            $("#mensagem").val("");
          }
        });
      });
    </script>
  </body>
</html>
